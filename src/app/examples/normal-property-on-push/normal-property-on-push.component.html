
<div class="border-2 rounded-xl border-red-600 p-4 flex gap-2 flex-col">
  <app-increment-button [(value)]="value1"/>
  <app-increment-button [(value)]="value2"/>
  <app-switch label="Show value 2" [(value)]="showValue2"/>

  Value 1 or 2: <app-on-push-subcomponent [data]="showValue2 ? value2 : value1"/>
  Value 1: <app-on-push-subcomponent [data]="value1"/>
  Value 2: <app-on-push-subcomponent [data]="value2"/>

  <app-change-detection-counter/>
</div>
